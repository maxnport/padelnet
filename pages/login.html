<!DOCTYPE html>

      </div>
      <nav class="header__navbar">
        <ul class="header__categories">
          <li><a href="/pages/paletas.html">Paletas</a></li>
          <li><a href="/pages/calzado.html">Calzado</a></li>

      <h1 class="alqynoticias__titulo">Login</h1>
      <h2 class="login__subt" id="logintitulo">Ingresa a tu cuenta</h2>
      <form class="login__form" action="POST">
          <label for="usuario">Usuario</label>
          <input type="text" name="usuario" id="usuario">
          <label for="password">Contraseña</label>
          <input type="text" name="password" id="password">

      </form>
      <h3 class="alqynoticias__titulo">No tienes una cuenta?</h3>
      <a id="linkregister" href="/pages/register.html">Haz click aqui!</a>
