<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Padelnet</title>
  </head>
  <body id="gridPaletas">
    <!-- Barra nav, buscador y login -->
    <header id="headerPaletas">
      <a href="../index.html" class="header__logo"><img src="../assets/img/logo-padelnet.png" alt="Logo PADELNET"/></a>
      <form action="POST" class="header__searchbar">
        <input class="header__searchbar--search" type="text" placeholder="¿Que estás buscando?"/>
        <button class="header__searchbar--button">Buscar</button>
      </form>
      <div class="header__logincart">
        <a href="" class="header__logincart--login">Iniciar sesión</a>
        <a href="" class="header__logincart--login">Crear Cuenta</a>
        <a href="cart.html"><img src="../assets/img/shopping-cart.png" alt="Carrito" height="35px" width="35px"/></a>
      </div>
      <nav class="header__navbar">
        <ul class="header__categories">
          <li><a href="/pages/paletas.html">Paletas</a></li>
          <li><a href="/pages/calzado.html">Calzado</a></li>
          <li><a href="/pages/indum.html">Indumentaria</a></li>
          <li><a href="/pages/accesorios.html">Accesorios</a></li>
          <li><a href="/pages/outlet.html">Outlet</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2 class="alqynoticias__titulo" id="tituloPaletas">Paletas</h2>
        <form id="filtroPaletas" class="container-paletas__form" action="POST">
            <label for="order">Ordenar por:</label>
            <select name="order" id="order">
                <option value="barato">Precio mas bajo</option>
                <option value="barato">Precio mas alto</option>
                <option value="barato">Oferta</option>
            </select>
            <!-- Forma de paletas -->
            <label for="forma">Forma</label>
            <label for="diamante">Diamante</label>
            <input type="checkbox" name="diamante" id="diamante">
            <label for="redonda">Redonda</label>
            <input type="checkbox" name="redonda" id="redonda">
            <label for="lagrima">Lagrima</label>
            <input type="checkbox" name="lagrima" id="lagrima">
            <!-- Marcas -->
            <label for="marcas">Marcas</label>
            <label for="bullpadel">Bullpadel</label>
            <input type="checkbox" name="bullpadel" id="bullpadel">
            <label for="siux">Siux</label>
            <input type="checkbox" name="siux" id="siux">
            <label for="starvie">Starvie</label>
            <input type="checkbox" name="starvie" id="starvie">
            <label for="kuikma">Kuikma</label>
            <input type="checkbox" name="kuikma" id="kuikma">
            <label for="varlion">Varlion</label>
            <input type="checkbox" name="varlion" id="varlion">
            <!-- material -->
            <label for="material">Material</label>
            <label for="eva">EVA</label>
            <input type="checkbox" name="eva" id="eva">
            <label for="foam">Foam</label>
            <input type="checkbox" name="foam" id="foam">
            <label for="mixto">Mixto</label>
            <input type="checkbox" name="mixto" id="mixto">
        </form>
      <div class="container-paletas">
        <img src="https://picsum.photos/150" alt="paleta1">
        <img src="https://picsum.photos/150" alt="paleta2">
        <img src="https://picsum.photos/150" alt="paleta3">
        <img src="https://picsum.photos/150" alt="paleta4">
        <img src="https://picsum.photos/150" alt="paleta5">
        <img src="https://picsum.photos/150" alt="paleta6">
        <img src="https://picsum.photos/150" alt="paleta7">
        <img src="https://picsum.photos/150" alt="paleta8">
        <img src="https://picsum.photos/150" alt="paleta9">
        <img src="https://picsum.photos/150" alt="paleta10">
        <img src="https://picsum.photos/150" alt="paleta11">
        <img src="https://picsum.photos/150" alt="paleta12">
      </div>
    </main>
    <footer>
      <a href="index.html" class="footer__logo"><img src="../assets/img/logo-padelnet.png" alt="Logo PADELNET" width="100"/></a>
      <!-- Mismo caso que logo de header, el texto estaria incluido en el logo -->
      <ul class="footer__footnav">
        <li><a href="/pages/aboutus.html" target="_blank" target="_blank" rel="noopener noreferrer">Sobre nosotros</a></li>
        <li><a href="/pages/contact.html" target="_blank" target="_blank" rel="noopener noreferrer">Contacto</a></li>
        <li><a href="/pages/sucursales.html" target="_blank" target="_blank" rel="noopener noreferrer">Sucursales</a></li>
      </ul>
      <ul class="footer__redes">
        <li><a href="https://www.twitter.com/" target="_blank" target="_blank" rel="noopener noreferrer"><img src="../assets/img/twitter.png" alt="twitter-logo" /></a></li>

        <li><a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer"><img src="../assets/img/youtube-logotype.png" alt="yt-logo" /></a></li>
        <li><a href="https://www.twitch.tv/" target="_blank" rel="noopener noreferrer"><img src="../assets/img/twitch.png" alt="twitch-logo" /></a></li>
      </ul>
    </footer>
